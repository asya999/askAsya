<div class="pagination">
  {{ if .Next }}
    <a class="pagination-item older" href="{{ .Next.URL }}">Older</a>
  {{ else }}
    <span class="pagination-item older">Older</span>
  {{ end }}
  {{ if .Prev }}
    <a class="pagination-item newer" href="{{ .Prev.URL }}">Newer</a>
  {{ else }}
    <span class="pagination-item newer">Newer</span>
  {{ end }}
</div>
